<!DOCTYPE html>
<html>

<head>
    <title>Bamazon Welcome</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class='container'>
        <div class='jumbotron text-center'>
            <h1>Our Inventory</h1>
            <div id="sqlTable">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Item ID</th>
                            <th scope="col">Product</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity Available</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center">
                <form action="http://localhost:8080/thanks" method="POST">
                    <input name="name" placeholder="enter item ID">
                    <input name="band" placeholder="enter in amount to be ordered">
                    <button type='submit'>submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="bamazonServer.js"></script> 
    
</body>

</html>
